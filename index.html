<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Entry</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div class="window">
        <h1>Please Enter Key</h1>
        <input type="text" id="keyInput" placeholder="Enter your key here...">
        <button id="submitButton">Submit</button>
    </div>
    <div class="window">
        <a href="#" id="generateLink">Don't have a key?</a>
    </div>
    <div id="generateWindow" class="window" style="display: none;">
        <button id="generateButton" class="generate-button">Generate Key</button>
    </div>
    <div id="keyDisplay" class="key-display" style="display: none;">
        <!-- Key will be displayed here -->
    </div>

    <script>
        // Fetch keys from keys.json
        fetch('https://raw.githubusercontent.com/protospapers/protospapers/main/keys.json')
            .then(response => response.json())
            .then(keys => {
                document.getElementById('submitButton').addEventListener('click', function() {
                    var inputKey = document.getElementById('keyInput').value;
                    if (keys.includes(inputKey)) {
                        document.getElementById('keyDisplay').innerHTML = '<p>Valid Key: ' + inputKey + '</p>';
                    } else {
                        document.getElementById('keyDisplay').innerHTML = '<p>Sorry, not valid</p>';
                    }
                    document.getElementById('keyDisplay').style.display = 'block';
                });
            })
            .catch(error => {
                console.error(error);
                document.getElementById('keyDisplay').innerHTML = '<p>Error fetching keys</p>';
                document.getElementById('keyDisplay').style.display = 'block';
            });
    </script>
</body>
</html>
