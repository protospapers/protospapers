<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Entry</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/hgxdhjsdgjahsgdhjs/hgsjdhgdsjhyt/main/download.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .window {
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        input[type="text"] {
            width: 200px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="window">
        <h1>Please Enter Key</h1>
        <input type="text" id="keyInput" placeholder="Enter your key here...">
    </div>
</body>
</html>
